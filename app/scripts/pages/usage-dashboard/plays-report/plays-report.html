<div class='main-content container-fluid span10' id='plays-report'>
	<div report-controls from='dates.from' to='dates.to' changed='fetch()'></div>

	<div class='row-fluid title-text'>
		<span ng-show='mediaEntriesNumber!=null && playsNumber!=null && !go.isLoading()'>
			{{mediaEntriesNumber}} media entries played {{playsNumber}} times
		</span>
	</div>

	<div graph='months' y-label='Plays' units='(CPM)' value-field='count_plays'></div>

	<div monthly-breakdown='plays' months='months' cls='half-width'></div>
</div>
